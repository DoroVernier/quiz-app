    <main class="main">
      <!--------------------------------------------FIRST CARD-------------------->
     
        <section class="main__card" data-js="card">
  
          <!------BOOKMARK-BUTTON------->

          <button class="bookMarkButton"
            data-js="bookmarked">
            <img  
            class="main__card__icon-fav" 
            src="./images/bookmark pink.svg" 
            alt="bookmark-icon"/>
          </button>

          <button  class="bookMarkButton"
            data-js="notBookmarked" >
            <img
            class="hidden main__card__icon"
            src="./images/bookmark black.svg"
            alt="bookmark icon"/>
          </button>
  
          <!------QUESTION------->
  
          <p class="main__card__question">Lorem ipsum dolor sit amet?</p>
  
          <input
            type="button"
            class="main__card__button"
            name="answer"
            value="Show Answer"
            data-js="button"
          />
  
          <!------ANSWER------->
  
  
          <p class="main__card__answer hidden" data-js="answer">
            Lorem, ipsum dolor.
          </p>
  
          <!------TAGS------->
  
          <section class="tags index">
            <ul>
