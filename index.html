<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Barlow+Semi+Condensed:wght@100;400&family=Major+Mono+Display&family=VT323&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>

  <header class="header">
    <h1>Quiz-App</h1>
  </header>

  <body>
    <main>
<!-------------HOMEPAGE----------------------------------->

      <div class="main" data-js="home">
      </div>
        
<!-------------BOOKMARKS-PAGE----------------------------------->
      <div class="main hidden" data-js="bookmarks">
             
      </div>
<!-------------CREATE-PAGE----------------------------------->

<div class="main hidden" data-js="create">
  <form action="#" method="POST">

 <label for="question">Your Question:</label>
    <textarea class="main__area" name="question" cols="20" rows="5"></textarea>

    <label for="answer">Your Answer:</label>
    <textarea class="main__area" name="anwswer" cols="20" rows="5"></textarea>

    <label for="tags">Tags:</label>
    <input name="tags" type="text" id="tags" />
    <p>- add the tags separated by comma -</p>

    <button class="submit">Submit</button>
  </form>
</div>

<!-------------PROFILE-PAGE----------------------------------->


<div class="main hidden profile" data-js="profile">
  
       <img class="profile__pic" src="./images/icons8-pixel-katze-64.png" />
      <p class="profile__userName">User Name</p>

      <label class="profile__about" for="about"
        >About me
        <textarea
          class="profile__about-area"
          name="about"
          cols="20"
          rows="5"
        ></textarea>
      </label>

      <button class="profile__counter">
        <img class="profile__counter-img" src="./images/icons8-plus-+-32.svg"
        alt""/> 12
      </button>

      <button class="profile__counter">
        <img class="profile__counter-img" src="./images/bookmark pink.svg"
        style="height: 32px" alt""/> 9
      </button>

</div>

<!-------------NAVIGATION-BAR----------------------------------->

    <nav class="nav">
      <button class="nav__button nav__item current" data-js="nav-home">
        <img class="nav-item" src="./images/icons8-home.svg" alt="Home" />
      </button>

      <button class="nav__button nav__item current" data-js="nav-create">
        <img
          style="padding-top: 4px"
          class="nav-item"
          src="./images/icons8-plus-+-32.svg"
          alt="Add"
        />
      </button>

      <button class="nav__button nav__item current" data-js="nav-bookmark">
        <img
          class="nav-item"
          src="./images/bookmark black.svg"
          alt="Bookmark"
        />
      </button>

      <button class="nav__button nav__item current" data-js="nav-profile">
        <img
          class="nav-item"
          src="./images/icons8-pixel-katze-32.png"
          alt="Profile"
        />
      </button>
    </nav>
  </body>

</html>
